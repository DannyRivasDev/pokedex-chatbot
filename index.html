<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pokedex">
    <h1>Pokémon Chatbot</h1>
    <div class="input-container">
      <input type="text" id="pokemon-input" placeholder="Enter Pokémon name or question" />
      <button onclick="askPokemon()">Send</button>
    </div>
    <div id="pokemon-display" class="hidden">
        <img id="pokemon-image" src="" alt="Pokemon Image" />
    </div>
    <div id="response"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
